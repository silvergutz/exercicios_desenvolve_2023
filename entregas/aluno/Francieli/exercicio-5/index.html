<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let contador = prompt("escolha um numedo de 1 a 100")
        
        for (let n = 1; n <= contador; n ++ ){
           if((n % 3)== 0 && (n % 5)== 0 ){
                console.log("FizzBuzz")
           }else if ((n % 3)== 0 ){ 
                 console.log("Fizz")
             }else if((n % 5)== 0 ){
                console.log("Buzz")
             }else{
                console.log(n)
             }
        
        }

    </script>
</body>
</html>
